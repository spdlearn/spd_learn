default_language_version:
  python: python3

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks
  autofix_prs: true
  autoupdate_branch: "master"
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: quarterly
  skip: []
  submodules: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-executables-have-shebangs
      - id: check-toml
      - id: check-docstring-first
      - id: check-added-large-files
        args: ['--maxkb=2048']
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-case-conflict
      - id: mixed-line-ending
      - id: check-case-conflict
      - id: forbid-new-submodules
      - id: pretty-format-json
        args: ["--autofix", "--no-sort-keys", "--indent=4"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Run ruff linter
      - id: ruff
        args: ["--fix"]
        types_or: [python, pyi, jupyter]
      # Run ruff linter with preview for numpy deprecations
      - id: ruff
        name: ruff lint spd-learn preview
        args: ["--fix", "--preview", "--select=NPY201"]
        files: ^spd_learn/
      # Run ruff linter for docs and examples (relaxed rules)
      - id: ruff
        name: ruff lint docs and examples
        args: ["--ignore=D103,D400,E402", "--fix"]
        files: ^docs/|^examples/
      # Run ruff formatter
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=espace,Mian,Cloude,fpr,OT,gool,splitted,meaned,wil,whats,additionals,alle,alot,bund,currenty,datas,farenheit,falsy,fo,haa,hass,iif,incomfort,ines,ist,nam,nd,pres,pullrequests,resset,rime,ser,serie,te,technik,ue,unsecure,withing,zar,fro,patter,Raison,Leary,Lene
          - --skip="./.*,*.csv,*.json,*.ambr,*.svg"
          - --quiet-level=2
        exclude_types: [csv, json, html]
        exclude: ^tests/|generated/|^.github|_static/.*\.html$

  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.19.1
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black==24.10.0
        exclude: ^.github|CONTRIBUTING.md

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        files: ^spd_learn/
        exclude: \.svg$|^tests/|^examples/|^docs/
        args:
          - --ignore-missing-imports
          - --no-strict-optional
          - --warn-unused-ignores
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - torch
          - numpy
        verbose: true

  # Sphinx documentation linting
  - repo: https://github.com/sphinx-contrib/sphinx-lint
    rev: v1.0.0
    hooks:
      - id: sphinx-lint
        args: ["--enable=all", "--disable=line-too-long"]
        files: ^docs/
